
<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="css/index.css" />

  <script type="text/javascript" src="js/index.js"></script>

  <!-- jQuery and jQuery Mobile -->

  app.initialize();

<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header" data-position="fixed">
        <a id="menu" data-role="button" data-theme="c" href="#page1" data-icon="gear"
        data-iconpos="left" class="ui-btn-right">
            Войти
        </a>
        <a id="game" data-role="button" data-theme="b" href="#page1" data-icon="star"
        data-iconpos="left" class="ui-btn-left">
            Рулетка
        </a>
        <h3 id="paige-header-title">
            Меню
        </h3>
    </div>
    <div data-role="content">
        <div style="width: 288px; height: 250px; position: relative; ">
              <div class="app">
              <h1>Apache Cordova</h1>
                <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                </div>
              </div>
        </div>
        <ul data-role="listview" data-divider-theme="b" data-inset="true">
            <li data-role="list-divider" role="heading">
                Выбрать бар
            </li>
            <li data-theme="c">
                <a href="#" class="topcoat-button" id="scan">
                    Сфоткать QR code
                </a>
            </li>
            <li data-theme="c">
                <a href="#" class="topcoat-button" id="encode">
                    ENCODE
                </a>
            </li>
            <li data-theme="c">
                <a href="#page1" data-transition="slide">
                    Выбрать из списка
                </a>
            </li>
            <li data-theme="c">
                <a href="#page1" data-transition="slide">
                    Поиск на карте
                </a>
            </li>
            <li data-theme="c">
                <a href="#page1" data-transition="slide">
                    Поиск по названию
                </a>
            </li>
            <li data-role="list-divider" role="heading">
                Настройки
            </li>
            <li data-theme="c">
                <a href="#page1" data-transition="slide">
                    Сменить Фотку
                </a>
            </li>
        </ul>
    </div>
    <div data-theme="a" data-role="footer">
        <h3>
            Footer
        </h3>
    </div>
</div>

</html>
